<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--even and odd -->
    <style>
        li:nth-child(2n){
            border: 2px solid green;

        }
        li:nth-child(2n+1){
            border: 2px solid green;

        }





    </style>
</head>
<body>

    <ul>
        <li>list one</li>
        <li>list two</li>
        <li>list three</li>
        <li>list four</li>
        <li>list five</li>
        <li>list six</li>
    </ul>
    
    <ol>
        <li>list one</li>
        <li>list two</li>
        <li>list three</li>
        <li>list four</li>
        <li>list five</li>
        <li>list six</li>
    </ol>
</body>
</html>

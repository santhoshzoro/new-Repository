<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
</head>
<body>

    <!--drop down tags:
     select, option, option-group
     Attributes:
     select: size="3 " multiple autofocus

     option: disabled, selected, label, value, name, title

    option-group : label-->

    <label for="">from</label>
    <select name="" id="" autofocus>
        <optgroup label="south city">

        <option value="city">city 1</option>
        <option value="city">city 2</option>
        <option label="hyd" value="city" selected>city 3</option>
        <option value="city">city 4</option>
        <option value="city" disabled >city 5</option>
       </optgroup>
    </select>
    <!--disable is to disable the text-->
    <!--selected is used to set default item to display-->

    <label for="">to</label>
    <select name="" id="">
       <optgroup label="north city">

        <option value="city">city 6</option>
        <option value="city">city 7</option>
        <option label="kn"  title="karanataka" value="city"selected>city 8</option>
        <option value="city">city 9</option>
        <option value="city">city 10</option>
       </optgroup>
    </select>

    <input type="date"><br><br>

    <input type="submit">



</body>
</html>

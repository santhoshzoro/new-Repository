<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box model</title>

    <style>
        section div{
            border: 2px solid blue;
            padding: 2px;
            margin-bottom: 2px;
            float: left;
            width: 25%;
            box-sizing: border-box;
            margin-right: 5px;
            width: 24.6%;
            height: 320px;

        }
    </style>
</head>
<body>

    <!--row 1-->
    <section>
        <div>1.1</div>
        <div>1.2</div>
        <div>1.3</div>
        <div>1.4</div>
    </section>
     <!--row 2-->
     <section>
        <div>2.1</div>
        <div>2.2</div>
        <div>2.3</div>
        <div>2.4</div>
    </section>
     <!--row 3-->
     <section>
        <div>3.1</div>
        <div>3.2</div>
        <div>3.3</div>
        <div>3.4</div>
     </section>
     <!--row 4-->
     <section>
        <div>4.1</div>
        <div>4.2</div>
        <div>4.3</div>
        <div>4.4</div>
    </section>

</body>
</html>

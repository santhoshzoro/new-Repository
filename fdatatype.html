<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // var variableName=value;----------variable definition
        // var variableName ----------------variable decleration
        // variableName=value;------------- variable initialization
    //..................................... ..............................................................

        // DATA TYPES : describes different types of data

        // 1.user defined---(array,obejects,functions)
        // 2.pre defined --already existed (string,int,bool,float)
    // ...................................................................................................


        var a=1
        console.log(typeof(a))

        var b=5.5
        console.log(typeof(b))

        var c=true
        console.log(typeof(c))

        var  d= undefined
        console.log(typeof(d))

        var e=null
        console.log(typeof(e))

        var f= [1,2,3]
        console.log(typeof(f))

        var g={
            abc:"dcb",
        }
        console.log(typeof(g))

        var h = ('hbjn','rfgh')
        console.log(typeof(h))

        var i = function(){}
        console.log(typeof(i))



    </script>
</body>
</html>

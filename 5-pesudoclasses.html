<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .cont{
            width: 800px;
            padding: 5px;
            border-radius: 5px;
            background-color: orange;
            color: black;
            margin: 50px auto;
            font-size: 15px;
            
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;

        }
        img{
            width: 100%;
            border-radius: 5px;
        }
        button{
            background-color: aqua;
            color: black;
            border-radius: 5px;
            padding: 5px;
            text-align: center;
            width: 100%;
            border: none;
        }
        ul{
            display: grid;
            grid-template-columns: auto auto ;
            margin-left: 100px;
        }
        ul li:first-child{
            color: rgb(0, 115, 255);
        }
        ul li:last-child{
            color: rgb(4, 0, 255);
        }
        ul li:nth-child(2){
            color: teal;
        }
        h1{
            text-align: center;
        }
        a:active{
            background-color: green;
            color: purple;
        }
        .a1:visited{
            color: rgb(255, 0, 0);
        }
        

    </style>
</head>
<body>
    <div class="cont">
        <h1>RESTUARANT</h1>
        <img src="https://tse2.mm.bing.net/th?id=OIP.3TSWdaMEI009bsz-v1wGVgHaEK&pid=Api&P=0&h=220" alt="">

            <li>Meals</li>
            <li>Biriyani</li>
            <li>Fast foods</li>
            <li>Snacks</li>
        </ul>
        <a href=""><button>ordernow</button></a>
        
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Document</title>
</head>

<style>
   ul > li{
        border: 2px solid blue;
        margin: 10 px;
        padding: 10px;
    }
    ol > li{
        border: 2px solid red;
        margin: 10 px;
        padding: 10px;
    }
    .c1 > .c3{
        border: 2px solid green;
        margin: 10 px;
        padding: 10px;
    }
    
</style>
<body>

    <ul>
        <li>list 1</li>
        <li>list 2</li>
        <li>list 3</li>
        <li>list 4</li>
        <li>list 5</li>
       
    </ul>

    <ol start="6">
        <li>list 6</li>
        <li>list 7</li>
        <li>list 8</li>
        <li>list 9</li>
        <li>list 10</li>
    </ol>

    <section  class="c1">
        <div  class="c2">java</div>
        <div class="c3">python</div>
        <div class="c4">c#</div>
    </section>
</body>
</html>

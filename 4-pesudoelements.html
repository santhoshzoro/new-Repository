<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .cont{
            background-color: aquamarine;
            color: black;
            border-radius: 5px;
            margin: 50px auto;
            padding: 5px;
            width: 500px;
            text-align: center;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        img{
            width: 100%;
        }
        button{
            background-color: black;
            color: white;
            border-radius: 5px;
            width: 100%;
            padding: 5px;
        }
        .a1::first-letter{
            color: blue;
        }
        .a2::first-line{
            
            background-color: bisque;
        }
        .a3::selection{
            color: rgb(255, 2, 56);
        }
        .cont::before{
            content:'Atmakur';
        }
        .cont::after{
            content:'Nellore';
        }

    </style>
</head>
<body>
    <!-- :: - pesudo elements -->
     <!-- :: first-letter,::first-line,::selection,::before,::after -->
    <div class="cont">
        <h1 class="a3">MARKET</h1>
        <img src="https://tse4.mm.bing.net/th?id=OIP.JAlO_bkWNq50AT47s8cgMwHaE7&pid=Api&P=0&h=220" alt="">
        <p class="a1">The market is a place where people buy vegetables and fruits </p>

        <button>buynow</button>
        <p class="a2">And they can buy them buy money . </p>

    </div>
</body>
</html>
